<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Trị - Cao Đẳng Việt Mỹ Hà Nội</title>
    
    <link rel="icon" href="https://raw.githubusercontent.com/duongcanhquan/image/main/Logo%20Cao%20%C4%91%E1%BA%B3ng%20Vi%E1%BB%87t%20M%E1%BB%B9%20-%20b%E1%BA%A3n%20chu%E1%BA%A9n%202025-02.png" type="image/png">

    <style>
        /* CSS tối giản để load cực nhanh */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2d3748; /* Nền tối cho Admin đỡ chói mắt */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }
        .loader-box { text-align: center; }
        /* Vòng xoay Loading (Màu đỏ quyền lực cho Admin) */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #4a5568;
            border-top: 4px solid #f56565; /* Màu đỏ */
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 15px auto;
        }
        p { color: #a0aec0; font-size: 14px; margin: 0; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script>
        // --- LINK APP SCRIPT ADMIN (CÓ ĐUÔI ?page=admin) ---
        var targetUrl = "https://script.google.com/macros/s/AKfycbxwCxl4K1hzOcyYkkVyua13uK7YlQbMxLOXe14XCftSUABgcaNgcBK0Q2I38c4dcLazMg/exec?page=admin";

        // CHUYỂN HƯỚNG SIÊU TỐC
        window.location.replace(targetUrl);
    </script>
</head>
<body>
    <div class="loader-box">
        <div class="spinner"></div>
        <p>Đang xác thực quản trị...</p>
    </div>

    <noscript>
        <meta http-equiv="refresh" content="0;url=https://script.google.com/macros/s/AKfycbxwCxl4K1hzOcyYkkVyua13uK7YlQbMxLOXe14XCftSUABgcaNgcBK0Q2I38c4dcLazMg/exec?page=admin">
    </noscript>
</body>
</html>
